<!DOCTYPE html>
  <head>
    <title>Stock Profit or Los</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
      .container {
        max-width: 500px;
        margin-top: 50px;
        border: 2px solid gray;
        border-radius: 22px;
        padding: 35px;
      }
      .grid {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .row {
        margin-bottom: 20px;
      }
    </style>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Stock Profit or Loss Calc</h2>
      <div class="grid">
        <div class="row">
          <div class="col-md-12">
             <h3>Initial Price</h3>
             <input type="number" min="1" id="initial_price" /> 
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Quantity of Stocks</h3>
            <input type="number" min="1" id="quantity" /> 
         </div>
        </div>
        <div class="row">
          <div class="col-md-12">
             <h3>Current Price</h3>
             <input type="number" min="1" id="current_price" /> 
          </div>
        </div>
        <button id="calculate" class="btn btn-success" onclick="calculate()">Calculate</button>
      </div>
    </div>
    <h2 id="ans"></h2>
  </body>
</html>
